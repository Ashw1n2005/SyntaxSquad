
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
  font-family: 'Open Sans', sans-serif;
  background: linear-gradient(135deg,rgba(118, 75, 162, 0.8), rgba(102, 126, 234, 0.8)),
              url('background.jpg') no-repeat center center/cover;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  animation: fadeIn 1s ease-in-out;
}
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .login-container {
      background: #fff;
      padding: 40px 60px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
      animation: slideUp 1s ease-in-out;
    }
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .social-login {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    .social-login a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s;
    }
    .social-login a i {
      margin-right: 10px;
    }
    .social-login a:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
    .google { background: #DB4437; }
    .facebook { background: #3b5998; }
    .github { background: #333; }
    .fitbit { background: #4cc2c4; }
    .divider {
      margin: 30px 0;
      position: relative;
      text-align: center;
    }
    .divider::before, .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }
    .divider span {
      padding: 0 10px;
      color: #999;
    }
    form input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      transition: all 0.3s;
    }
    form input:focus {
      border-color: #667eea;
      box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
    }
    form button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s;
    }
    form button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Sign Up</h1>

    <div class="social-login">
      <a href="#" class="google"><i class="fab fa-google"></i> Sign up with Google</a>
      <a href="#" class="facebook"><i class="fab fa-facebook-f"></i> Sign up with Facebook</a>
      <a href="#" class="github"><i class="fab fa-github"></i> Sign up with GitHub</a>
      <a href="#" class="fitbit"><i class="fab fa-fitbit"></i> Sign up with Fitbit</a>
    </div>

    <div class="divider"><span>Or Sign Up Manually</span></div>

    <form>
      <input type="text" placeholder="Username or Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
  </div>

</body>
</html>
